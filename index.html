---
layout: default
title: Home
---
<section class="hero" style="background-image:url('/assets/hero.svg')">
  <div>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
</section>

<section>
  <h2>Latest Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
